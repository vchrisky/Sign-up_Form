<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="body-container">
        <div class="main-image">
            <div>
                <img src="./Assets/odin-lined.png" alt="Odin Logo" width="100px"> ODIN
            </div>
        </div>
        <div class="form-container">
        <div class="header">
            <header>
                <h1>Details Submission</h1>
                <p>You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p class="second-para">You <em>know</em> you want to.</p>
            </header>
        </div>
        <div class="form">
            <form action="" method="get">
                <div class="inputs">
                <h2>Lets do this!</h2>
                <div class="form-row">
                    <div class="first-name">
                    <label for="first-name">FIRST NAME*</label>
                    <input type="text" id="first-name" required>
                    </div>
                    <div class="last-name">
                    <label for="last-name">LAST NAME*</label>
                    <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="email">
                    <label for="email">EMAIL*</label>
                    <input type="email" id="email" required>
                    </div>
                    <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    </div>
                    <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                    </div>
                </div>
            </div>
                <div class="submit-button">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
